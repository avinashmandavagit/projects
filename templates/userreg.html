<script>
    function validate(){
        let user_phone = document.getElementById("user_phone").value
        if(user_phone.length!=10){
            alert("Phone Number Should be 10")
            return false
        }
        return true
    }
</script>
<form action="userreg1" method="post" class="container mt-5 rounded-4 card card-body col-md-4" onsubmit="return validate()">
    <div>
        <div>
            <h6><lable for="user_name">User Name </lable></h6>
            <input type="text" id="user_name" name="user_name" required class="form-control">
        </div>
        <div class="mt-2">
            <h6><lable for="user_email">User Email </lable></h6>
            <input type="email" id="user_email" name="user_email" required class="form-control">
        </div>
        <div class="mt-2">
            <h6><lable for="user_phone">User Phone </lable></h6>
            <input type="number" id="user_phone" name="user_phone" class="form-control">
        </div>
        <div class="mt-2">
            <h6><lable for="user_password">User Password </lable></h6>
            <input type="password" id="user_password" name="user_password" required class="form-control">
        </div>
         <div class="mt-2">
             <h6><lable for="user_address">User Address</lable></h6>
             <textarea id="user_address" name="user_address" rows="4" class="form-control" cols="60"></textarea>
         </div>
        <div class="mt-2">
            <input type="submit" id="Register" value="REGISTER" class="form-control btn btn-info ">
        </div>
    </div>
</form>
